<div class="panel panel-primary">
    
    <!-- MATCH SUMMARY -->
    
    <div class="panel-body">
        <div class="row">    
            <div class="col-lg-12">
                <div class="row" ng-if="match">    
                    <div class="col-md-2">
                        <img    class="img-responsive" ng-src="{{match.thumbnail}}">
                    </div>
                    <div class="col-md-10">
                        <!-- <h4 class="media-heading" ng-repeat="name in gameDetail.name"><span ng-if="name.type == 'primary'"><b>{{name.value}}</b> ({{gameDetail.yearpublished.value}})</span></h4> -->
                        <h4 class="media-heading"><span><b>{{match.game}}</b> ({{match.yearpublished}})</span></h4>
                        <small><i class="glyphicon glyphicon-user"></i> {{match.numPlayers}} </small>
                        <span class="label label-info" ng-repeat="link in match.link"><i ng-if="link.type == 'boardgamecategory'">{{link.value}}</i></span><br /><br />
                        <div ng-hide="expand"><p ng-bind-html="match.description_short"></p> <a class="btn btn-xs btn-default" ng-click="expand = true;">More</a> </div>
                        <div ng-show="expand"><p ng-bind-html="match.description"></p>  <a class="btn btn-xs btn-default" ng-click="expand = false;">Less</a></div>
                        <p><small><i><a ng-href="http://boardgamegeek.com/{{match.type}}/{{match.id}}" target="_NEW">View this game on BoardGameGeek</a></i></small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="panel-footer">
        <div class="media">
            <div class="media-body">
                <div class="media-right"><a role="button" ng-href="/events/{{eventKey}}" role="button" class="btn btn-default">Back to event</a> </div> 
            </div>
            <div class="media-right"><input ng-show="!inMatch" type="button" ng-click="joinMatch()" role="button" class="btn btn-success" value="Show interest"><input ng-show="inMatch" type="button" ng-click="leaveMatch()" role="button" class="btn btn-danger" value="Remove interest"></div>
        </div>
        
    </div>
</div>

<!-- LIST OF PLAYERS -->

    <table ng-if="playerList" class="table table-hover">
        <thead>
        <tr>
            <th>
                Interested Players
            </th>
            <th>    
            </th>
        </tr>
        </thead>
        <tr ng-repeat="ply in playerList" style="cursor: pointer;">
            <td>
                <p>{{ply.value.name}}</p>
            </td>
            <td style="text-align: right">
                <a ng-if="user.admin" ng-click="delete(ply)" role="button" class="btn btn-danger btn-sm"><i class="glyphicon glyphicon-remove"></i></a>
            </td>
        </tr>
        
    </table>
